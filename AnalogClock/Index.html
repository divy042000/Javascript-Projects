<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="clock">
    <div class="centernut1"></div>
    <div class="centernut2"></div>
    <div class="indicators">
        <div></div>
        <div></div>
        <div id="three"><p>&nbsp;3 &nbsp;</p></div>
        <div></div>
        <div></div>
        <div id="six"><p>6</p></div>
        <div></div>
        <div></div>
        <div id="nine"><p>9</p></div>
        <div></div>
        <div></div>
        <div id="twelve"><p>12</p></div>
    </div>
    <div class="sec-hand">
        <div class="sec"></div>
    </div>
    <div class="min-hand">
        <div class="min"></div>
    </div>
    <div class="hr-hand">
        <div class="hr"></div>
    </div>
   </div> 
<script src="script.js"></script>
</body>
</html>
